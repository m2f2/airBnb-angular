<!-- Sticky header container with border and shadow styling -->
<div class="sticky top-0 border-bottom-1 border-gray-200 shadow-1 z-1">
  <!-- Toolbar container with responsive styling for different screen sizes -->
  <p-toolbar
    [styleClass]="'bg-white border-top-none border-x-none border-noround sm:flex sm:justify-content-center sm:w-full md:flex md:justify-content-between px-8'">

    <!-- Left group of the toolbar containing the Airbnb logo and name, visible on medium screens and up -->
    <div class="p-toolbar-group-start pl-1 sm:hidden md:flex cursor-pointer" routerLink="/">
      <!-- FontAwesome Airbnb icon with a large size and primary color -->
      <fa-icon [icon]="['fab', 'airbnb']" size="3x" class="text-primary"></fa-icon>
      <!-- Airbnb name with bold and large text, styled in primary color -->
      <div class="font-bold text-primary pl-2 text-2xl">airbnb</div>
    </div>

    <!-- Center group of the toolbar for the search functionality -->
    <div class="p-toolbar-group-center bg-white border-round-3xl p-0 border-1 border-gray-300 shadow-1 hover:shadow-2 middle-group search flex justify-content-around">

      <!-- Location button, styled with rounded left corners and no border on focus -->
      <button class="p-button border-round-left-3xl border-noround-right border-right-none border-none bg-white text-dark focus:shadow-none">
        {{location}}
      </button>
      <!-- Separator between location and dates -->
      <div class="border-1 border-left-none border-gray-300 separator"></div>

      <!-- Dates button, styled similarly to the location button -->
      <button class="p-button border-none border-noround bg-white text-dark focus:shadow-none">
        {{dates}}
      </button>
      <!-- Separator between dates and guests -->
      <div class="border-1 border-left-none border-gray-300 separator"></div>

      <!-- Guests button with rounded right corners, grayed-out text, and padding -->
      <button class="p-button guest-btn border-none border-round-right-3xl bg-white text-dark focus:shadow-none text-gray-400 p-2">
        <div>{{guests}}</div>
      </button>

      <!-- Search button with a search icon, styled for alignment and margin -->
      <button class="mr-2 p-button search-icon flex align-items-center justify-content-center">
        <fa-icon [icon]="'search'" class="text-sm"></fa-icon>
      </button>
    </div>

    <!-- Right group of the toolbar for user actions and menu, visible on medium screens and up -->
    <div class="p-toolbar-group-end sm:hidden md:flex">
      <!-- Link to "Airbnb your home" -->
      <a class="p-button p-button-link">Airbnb your home</a>
      <!-- Dropdown menu for user actions, triggered by the button -->
      <p-menu #menu [model]="currentMenuItems" [popup]="true" styleClass="border-round-xl mt-1"></p-menu>
      <!-- Button to toggle the menu, with an avatar icon and bars icon -->
      <button (click)="menu.toggle($event)" class="menu flex align-content-center justify-content-around ml-2 pl-3 p-2 border-gray-300 focus:shadow-none hover:shadow-1 border-round-3xl bg-white p-button">
        <fa-icon [icon]="'bars'" class="text-sm text-dark mr-3"></fa-icon>
        <app-avatar [imageUrl]="" avatarSize="avatar-sm"></app-avatar>
      </button>
    </div>
  </p-toolbar>

  <!-- Category component rendered below the toolbar -->
  <app-category></app-category>
</div>
